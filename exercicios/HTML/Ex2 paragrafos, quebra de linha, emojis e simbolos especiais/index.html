<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> Parágrafos e quebras de linha </h1>
    <hr>
    <p> Você pode escrever um parágrado de qualquer jeito, baste que esteja entre
        as duas tags &lt;p&gt; e &lt;/p&gt;. <!-- para adicionar comentários que não aparecerão no código, usar esse modelo de tag-->
        <!--lt = LESS THAN e gt = GREATER THAN, simbolizam os sinais < e > -->
    </p>
    <p> Caso precise quebrar a linha em um local específico, <br> como esse, utiliza-se a tag &lt;br&gt;. </p>
    <p> Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &Delta;
        &uparrow;
        &dollar;
    </p>
    <p> Vamos adicionar alguns emojis:
        &#x1F480;
        &#x1F47D;
    </p>
</body>
</html>
